<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            color: red;
        }
        .alert-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h1>Welcome to My Site</h1>

    <div class="alert-box" id="alertBox">
        ⚠️ Your phone has been hacked! ⚠️
    </div>

    <script>
        // Function to show alert
        function showAlert() {
            document.getElementById("alertBox").style.display = "block";

            // Trigger phone vibration
            if (navigator.vibrate) {
                navigator.vibrate([500, 300, 500, 300, 500]); // Vibrates in a pattern
            }

            // Alert message
            alert("Your phone has been hacked!");
        }

        // Run alert function after 3 seconds
        setTimeout(showAlert, 3000);
    </script>

</body>
</html>
